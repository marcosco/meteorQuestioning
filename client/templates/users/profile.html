<template name="userProfile">
  <h1>User profile</h1>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" placeholder="Your Email" value="{{user.emails.address}}">
    </div>
  </div>
  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="first_name" placeholder="Your First Name" value="{{user.profile.first_name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="last_name" placeholder="Your Last Name" value="{{user.profile.last_name}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="isPublisher" {{checked}} disabled> Publisher?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="submit" value="Save Changes" class="btn btn-primary submit"/>
        </label>
      </div>
    </div>
  </div>  
</form>
</template>
