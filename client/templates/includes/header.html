<template name="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form" role="search">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
            </form>
          </li>
            {{> loginButtons }} <!-- here -->
            {{#if currentUser}}
              <li class="{{ activeIfTemplateIs 'userProfile' }}">
                <a href="{{pathFor 'userProfile'}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
              </li>
            {{/if}}
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </nav>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#secondary-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="secondary-navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{{ activeIfTemplateIs 'questionsList' }}">
                      <a href="{{pathFor 'questionsList'}}">All</a>
                    </li>
                  <li class="{{ activeIfTemplateIs 'questionsUnansweredList' }}">
                    <a href="{{pathFor 'questionsUnansweredList'}}">Unanswered</a>
                  </li>  
                  {{#if isInRole 'publisher'}}
                  <li class="{{ activeIfTemplateIs 'questionsUnpublishedList' }}">
                    <a href="{{pathFor 'questionsUnpublishedList'}}">Unpublished</a>
                  </li>
                  {{/if}}  
                </ul>
            </div>
        </div>
    </nav>  
</template>
