<template name="ignoranceMap">
  <h1>Ignorance Map</h1>
    {{#each interestingTags}}
      <div class="ignoranceRow">
        {{>ignoranceRow}}
      </div>
    {{/each}}

</template>

<template name="ignoranceRow">
  <h2>{{this.argument}}</h2>
  <div class="stats">
    <ul>
      <li>Unknown Unknowns: {{this.distribution.uu.absolute}}</li>
      <li>Known Unknowns: {{this.distribution.ku.absolute}}</li>
      <li>Errors: {{this.distribution.er.absolute}}</li>
      <li>Denials: {{this.distribution.de.absolute}}</li>
      <li>Known Knowns: {{this.distribution.kk.absolute}}</li>
      <li>Unknowns Knowns: {{this.distribution.uk.absolute}}</li>      
    </ul>
  </div>
  <div class="chart">
    <canvas id="{{chart}}" style="width:100%; height:100%"></canvas>
  </div>
</template>
