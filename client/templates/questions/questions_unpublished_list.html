<template name="questionsUnpublishedList">
  <div class="questions">
    {{#if questions.count}}
      {{#each questions}}
        {{> questionItem}}
      {{/each}}
    {{else}}
    All questions are published.
    {{/if}}      
  </div>
  {{#if isReady}}
    {{#if hasMoreQuestions}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
