<template name="questionPage">
  <div class="question">
    <div class="question-content">
      <h1>{{title}}</h1>
      <p>{{text}}</p>
      <p>Authored by: {{username}} at {{createdAt}}</p>
    </div>
    <button type="button" class="btn btn-danger" id="delete">Delete</button>
  </div>
</template>
