<template name="questionPage">
  {{> questionItem}}
  {{#if isPublisher}}
  <div>
    {{> questionReply}}
  </div>
  {{/if}}
  <div class="replies">
    {{#each replies}}
      {{> replyPage}}
    {{/each}}
  </div>
</template>

<template name="replyPage">
  {{> questionItem}}
  <div class="replies">
    {{#each replies}}
      {{> replyPage}}
    {{/each}}
  </div>
</template>
