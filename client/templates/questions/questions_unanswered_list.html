<template name="questionsUnansweredList">
  <h1>Unanswered questions</h1>
  <div class="questions">
    {{#if questions.count}}
      {{#each questions}}
        {{> questionItem}}
      {{/each}}
    {{else}}
    All questions got an accepted answer.
    {{/if}}  
  </div>
  {{#if isReady}}
    {{#if hasMoreQuestions}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
