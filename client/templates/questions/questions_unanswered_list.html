<template name="questionsUnansweredList">
  <h1>Unanswered questions</h1>
  <div class="questions">
    {{#each questions}}
      {{> questionItem}}
    {{/each}}
  </div>
  {{#if isReady}}
    {{#if hasMoreQuestions}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
