<template name="questionForm">
  <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Submit a new question</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="questionTitle">Title</label>
            <input type="text" class="form-control" id="questionTitleModal" name="questionTitleModal" placeholder="Enter question title here">
          </div>
          <div class="form-group">
            <label for="questionText">Text</label>
            <textarea class="form-control" rows="3" name="questionTextModal" id="questionTextModal"></textarea>
          </div>
          <div class="form-group">
            <label for="questionTags">Tags</label>
            <input type="text" class="form-control" id="questionTagsModal" name="questionTagsModal" placeholder="Enter comma separated tags here">
          </div>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
  </div>
</template>
